<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css"
        />
        <link rel="stylesheet" href="/css/jqm_wysihtml5.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    </head>
    
    <body>
        <div data-role="page" data-theme="c" id="rules-list">
            <div data-role="header" data-position="fixed" data-theme="c">
                <h1>jqm_wysihtml5</h1>
            </div>
            <div data-role="content">
                <div id="wysihtml5-toolbar" style="display: none;">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <button data-role="button" data-wysihtml5-command="bold">bold</button>
                        <button data-role="button" data-wysihtml5-command="italic">italic</button>
                        <button data-role="button" data-wysihtml5-command="foreColor"
                        data-wysihtml5-command-value="red">red</button>
                        <button data-role="button" data-wysihtml5-command="foreColor"
                        data-wysihtml5-command-value="green">green</button>
                        <button data-role="button" data-wysihtml5-command="foreColor"
                        data-wysihtml5-command-value="blue">blue</button>
                        <button data-role="button" data-wysihtml5-command="formatBlock"
                        data-wysihtml5-command-value="h2">heading 2</button>
                        <button data-role="button" data-wysihtml5-command="createLink">insert link</button>
                        <button data-role="button" data-wysihtml5-action="change_view">&lt;html&gt;</button>
                    </fieldset>
                    <div data-wysihtml5-dialog="createLink" style="display: none;">
                        <label>Link:
                            <input data-wysihtml5-dialog-field="href" value="http://" class="text">
                        </label>
                        <a data-role="button" data-wysihtml5-dialog-action="save">OK</a>
                        <a data-role="button" data-wysihtml5-dialog-action="cancel">Cancel</a>
                    </div>
                </div>
                <!---->
                <!---->
                <textarea id="wysihtml5-textarea" style="height: 300px;"></textarea>
            </div>
            <!-- /content -->
        </div>
        <!-- /page -->
        <script src="/js/wysihtml5/advanced.js"></script>
        <script src="/js/wysihtml5/wysihtml5-0.3.0.min.js"></script>
        <script src="/js/wysihtml5/jquery.wysihtml5_size_matters.js"></script>
        <script src="/js/jqm_wysihtml5.js"></script>
    </body>

</html>
