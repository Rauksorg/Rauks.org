<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css"
        />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    </head>
    
    <body>
        <!---->
        <!------------PAGE1------------>
        <div data-role="page" data-theme="c" id="desk">
            <div data-role="header" data-position="fixed" data-theme="c">
                <h1>PNJ</h1>
            </div>
            <div data-role="content">
                <legend>
                    <b>Tags</b>
                </legend>
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <a data-role="button" class="ui-disabled">PNJ</a>
                    <select id="sc-tag1">
                        <option>. . .</option>
                        <option>Orcanoir</option>
                        <option>Background</option>
                    </select>
                    <select id="sc-tag2">
                        <option>. . .</option>
                        <option>Orcanoir</option>
                        <option>Background</option>
                    </select>
                    <a data-role="button" data-icon="plus" data-iconshadow="true" data-iconpos="right">Ajouter</a>
                </fieldset>
                <!-- /tag -->
                <legend>
                    <b>Nom</b>
                </legend>
                <div class="ui-grid-b ui-responsive">
                    <div class="ui-block-a" style="width:10%">
                        <select>
                            <option>Ethnie</option>
                        </select>
                    </div>
                    <div class="ui-block-b" style="width:80%; margin-top:0.2em" ;>
                        <input type="text">
                    </div>
                    <div class="ui-block-c" style="width:10%;">
                        <a data-role="button">Random</a>
                    </div>
                </div>
                <!-- /grid-b Nom -->
                <legend>
                    <b>Caractéristiques</b>
                </legend>
                <select data-inline="true">
                    <option>Classe</option>
                </select>
                <div class="ui-grid-c ui-responsive">
                    <div class="ui-block-a">
                        <label for="s-vivacite">Vivacité</label>
                        <input type="range" name="sl-1" id="s-vivacite" value="1"
                        min="1" max="6">
                    </div>
                    <div class="ui-block-b">
                        <label for="s-perception">Pérception</label>
                        <input type="range" name="sl-1" id="s-perception" value="1"
                        min="1" max="6">
                    </div>
                    <div class="ui-block-c">
                        <label for="s-intelligence">Intelligence</label>
                        <input type="range" name="sl-1" id="s-intelligence"
                        value="1" min="1" max="6">
                    </div>
                    <div class="ui-block-d">
                        <label for="s-armure">Armure</label>
                        <input type="range" name="sl-1" id="s-armure"
                        value="1" min="1" max="12">
                    </div>
                    <!-- /line 1 -->
                      <div class="ui-block-a">
                        <label for="s-charisme">Charisme</label>
                        <input type="range" name="sl-1" id="s-charisme" value="1"
                        min="1" max="6">
                    </div>
                    <div class="ui-block-b">
                        <label for="s-force">Force</label>
                        <input type="range" name="sl-1" id="s-force" value="1"
                        min="1" max="9">
                    </div>
                    <div class="ui-block-c">
                        <label for="s-relance">Relance</label>
                        <input type="range" name="sl-1" id="s-Relance"
                        value="1" min="1" max="12">
                    </div>
                    <div class="ui-block-d">
                        <label for="s-vitesse">Vitesse</label>
                        <input type="range" name="sl-1" id="s-vitesse"
                        value="1" min="1" max="15">
                    </div>
                </div>
                <!-- /grid-c carac -->
                <legend>Texte</legend>
                <textarea></textarea>
            </div>
            <!-- /content -->
        </div>
        <!-- /page -->
        <script src="JS/jquery.mobile.subpage.js"></script>
        <script src="JS/desk.js"></script>
    </body>

</html>
