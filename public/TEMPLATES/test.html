<!DOCTYPE html>
<html>
    
    <head>
        <title>{{title}}</title>
        <meta charset="utf-8">
        <meta name="description" content={{description}}>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="icon" type="image/png" href="favicon.png" />
        <!---->
        <!--JQM : -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css"
        />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script src="/JS/mustache.min.js"></script>
        <script src="/JS/rauks.js"></script>
        <!---->
        <!--Google analytics : -->
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-28391166-1']);
            _gaq.push(['_trackPageview']);

            (function() {
                var ga = document.createElement('script');
                ga.type = 'text/javascript';
                ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(ga, s);
            })();
        </script>
        <!--/Google analytics : -->
    </head>
    
    <body>
        <div data-role="page" data-theme="c">
            <div data-role="content">
                            <a href="https://github.com/Tetraib/Rauks.org" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
                <div data-role="controlgroup" data-type="horizontal" data-mini="true"
                style="text-align: center; margin:0 auto;">
                {{#navbar}}
                    <a href={{link}} data-role="button">{{name}}</a>
                {{/navbar}}
                </div>
                <h1 style="font-size:3.5em;text-align: center;">{{Title}}</h1>
                <p style="width:50%; text-align:justify; margin:auto;">
                <img src={{img.path}} title={{img.title}} alt={{img.alt}}
                    height="300" width="200" style="float:left;margin-right:1em;">
                {{&content}}
                </p>
            </div>
            <!--/content-->
        </div>
        <!--</page-->
    </body>
