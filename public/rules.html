<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css"
        />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    </head>
    
    <body>
        <!------------PAGE1------------>
        <div data-role="page" data-theme="c" id="rules-list">
            <div data-role="header" data-position="fixed" data-theme="c">
                <h1>RÃ©gles</h1>
            </div>
            <!-- /header -->
            <div data-role="content">
                <legend>
                    <b>Tags</b>
                </legend>
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <a data-role="button" class="ui-disabled">REGLES</a>
                    <select id="sc-tag1">
                        <option>. . .</option>
                        <option>Orcanoir</option>
                        <option>Background</option>
                    </select>
                    <select id="sc-tag2">
                        <option>. . .</option>
                        <option>Orcanoir</option>
                        <option>Background</option>
                    </select>
                    <a data-role="button" data-icon="plus" data-iconpos="right">Ajouter</a>
                </fieldset>
                <!-- /tag -->
                <legend>Titre</legend>
                <input type="text">
                <!---->
                <!---->
                <div id="wysihtml5-toolbar" style="display: none;">
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <a data-role="button" data-wysihtml5-command="bold">bold</a>
                            <a data-role="button" data-wysihtml5-command="italic">italic</a>
                            <a data-role="button" data-wysihtml5-command="createLink">insert link</a>
                            <a data-role="button" data-wysihtml5-command="insertHTML" data-wysihtml5-command-value="<select id='sc-tag2 '> <option>. . .</option> <option>Orcanoir</option> <option>Background</option> </select>">insert quote</a>
                        </fieldset>
                    </div>
                    <!-- Some wysihtml5 commands like 'createLink' require extra paramaters
                    specified by the user (eg. href) -->
                    <div data-wysihtml5-dialog="createLink" style="display: none;">
                        <label>Link:
                            <input data-wysihtml5-dialog-field="href" value="http://" class="text">
                        </label>
                        <a data-role="button" data-wysihtml5-dialog-action="save">OK</a>
                        <a data-role="button" data-wysihtml5-dialog-action="cancel">Cancel</a>
                    </div>
                </div>
                <!---->
                <!---->
                <legend>Texte</legend>
                <textarea id="wysihtml5-textarea">
                    <h1>Some text</h1>
                </textarea>
                
            </div>
            <!-- /content -->
        </div>
        <!-- /page -->
        <script src="JS/mustache.min.js"></script>
        <script src="JS/desk.js"></script>
        <script src="JS/wysihtml5/advanced.js"></script>
        <script src="JS/wysihtml5/wysihtml5-0.3.0.min.js"></script>
        <script>
            var editor = new wysihtml5.Editor("wysihtml5-textarea", { // id of textarea element
                toolbar: "wysihtml5-toolbar", // id of toolbar element
                parserRules: wysihtml5ParserRules // defined in parser rules set 
            });
        </script>
    </body>

</html>
